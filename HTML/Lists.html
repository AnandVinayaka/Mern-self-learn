<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>

    <h2>Ordered List</h2>
    <ol>
      <!--Ordered list, it will create the list with an order and puts a number infront of the list-->
      <li>Animal</li>
      <li>Beast</li>
      <li>Predator</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <!--Unordered list, it will create the list without an order and puts a dot infront of the list-->
      <li>Cow</li>
      <li>Dog</li>
      <li>Sheep</li>
    </ul>

    <h2>Description List</h2>
    <dl>
      <!--Description list tag-->
      <dt>Coffee:</dt>
      <!--Description name-->
      <dd>It is a hot drink. Made with Boiled milk, Coffee powder and sugar</dd>
      <!--<dd> will describe the name-->
    </dl>
    <dl>
      <dt>Tiger:</dt>
      <dd>Tiger is a wild animal. Lives in forest</dd>
    </dl>
  </body>
</html>
