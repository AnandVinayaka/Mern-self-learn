<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    <video> tag is used to add video in a document,
    'controls' specifies that video controls should be displayed (play/pause button etc).  
    'width' will set the width size that video needs to be covered in the page and height will automatically set.  
    'src' is the source path where the file is located
     -->
    <video
      controls
      width="500px"
      src="media/183136-870151786_small.mp4"></video>
    <br />

    <!-- 
    <audio> tag is used to add audio in a document,
    'controls' specifies that audio controls should be displayed (play/pause button etc).  
    'src' is the source path where the file is located
     -->
    <audio controls src="media/ambient-piano-logo-165357.mp3"></audio>
  </body>
</html>
