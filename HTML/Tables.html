<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <!-- table tag is used to create tables in the page , We can set border for the table also -->
      <tr>
        <!-- tr stands for table row-->
        <th>Company</th>
        <!-- th is table heading  -->
        <th>Place</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Lyros technologies</td>
        <!-- td is table description -->
        <td>Bengaluru</td>
        <td>Inida</td>
      </tr>
    </table>
  </body>
</html>
