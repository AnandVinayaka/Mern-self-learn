<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Anchor tags are used to define html links -->
    <a href="https://www.google.co.in/" target="">This is a Google link</a>
    <!-- links destination is set in the 'href' attribute -->
    <!-- we can set target attribute with different values like,
    _self - Opens the document in the same window/tab as it was clicked
    _blank - Opens the document in a new window or tab -->

    <br />
    <!-- This is a break tag, by using this tag we can set the contents in the page one by one  -->

    <img src="Benelli-TRK-502-X.jpg" alt="Benelli" width="250" height="200" />
    <!-- 'we will set the source path in the 'src', alt="" it is an alternative text option when ever image is not displayed it will give information about image, 
     We can set width and height for the images also-->
  </body>
</html>
