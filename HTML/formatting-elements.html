<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <b>ANAND</b>
    <!--<b> will set the text to bold -->
    <strong>ANAND</strong>
    <!--<strong> will set the text to strong like similar to bold -->
    <i>ANAND</i>
    <!--<i> will set the text to italics font -->
    <em>ANAND</em>
    <!-- <em> will also change the font to italics but when the screen reader reads the text it will stress the text -->
    <mark>ANAND</mark>
    <!-- <mark> will highlight the text -->
    <small>ANAND</small>
    <!-- <small> will change the text the smaller size -->
    <del>ANAND</del>
    <!-- <del> will strike off the text -->
    <ins>ANAND</ins>
    <!-- <ins> will define that text has been inserted to the page and underlines the text -->
    <sub>ANAND</sub>
    <!-- <sub> will set the text to half size and display to the bottom from the middle of the normal text  -->
    <sup>ANAND</sup>
    <!-- <sup> will set the text to half size and display to the top from the middle of the normal text -->
  </body>
</html>
